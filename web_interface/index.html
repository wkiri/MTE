<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Target Encyclopedia</title>
    <link href="css/mte.css" rel="stylesheet" type="text/css">
    <link href="libs/bootstrap-3.3.7.min.css" rel="stylesheet" type="text/css">
    <link href="libs/bootstrap-theme-3.3.7.min.css" rel="stylesheet" type="text/css">
    <link href="libs/jquery-ui-1.12.0.min.css" rel="stylesheet" type="text/css">
    <script src="libs/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui-1.12.0.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap-3.3.7.min.js" type="text/javascript"></script>
    <script src="libs/highcharts-4.2.6.min.js" type="text/javascript"></script>
    <script src="libs/masonry-4.1.1.min.js" type="text/javascript"></script>
    <script data-main="js/main" src="libs/requirejs-2.2.0.min.js"></script>
</head>
<body>
    <div class="mte-container">
        <div class="mte-logo">
            <b>Mars Target Encyclopedia</b>
        </div>
        <div class="mte-search">
            <div class="mte-search-component input-group col-lg-9">
                <input type="text" class="form-control" id="mteSearchInput" placeholder="Enter target or component name">
                <span class="input-group-btn">
                    <button type="button" id="searchButton" class="btn btn-info">
                        <img src="images/search-icon.png" height="15"/>
                    </button>
                    <button type="button" id="statisticsButton" class="btn btn-info" data-toggle="modal" data-target="#statistics-results">
                        <img src="images/statistics.png" height="15"/>
                    </button>
                </span>
            </div>
        </div>
        <div class="mte-results">
            <div class="mte-results-status" id="mteResultsStatus"></div>
            <div class="mte-results-display" id="mteResultsDisplay"></div>
        </div>
    </div>

    <div id="statistics-results" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Mars Target Encyclopedia Statistics</h4>
                </div>
                <div class="modal-body" id="statisticsDisplay" style="width: 600px; height: 400px;">
                    <!--<p>Some text in the modal.</p>-->
                </div>
            </div>
        </div>
    </div>

    <div id="singleTargetDiv" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" id="singleTargetDivHeader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <!--<h4 class="modal-title"></h4>-->
                    <!--<img>-->
                </div>
                <div class="modal-body" id="singleTargetDivDisplay">
                    <!--<p>Some text in the modal.</p>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
